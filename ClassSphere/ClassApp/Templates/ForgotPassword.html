<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        .button-field {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .button-field button {
            width: 48%;
        }

        input.otp-placeholder::placeholder {
            color: red;
        }
    </style>
</head>
<body>
    <section class="container forms">
        <div class="form login" id="forgot-password-form">
            <div class="form-content">
                <header>Forgot Your Password?</header>
                {% if messages %}
                    {% for msg in messages %}
                        <p class="Forgetp" id="message" {% if "error" in msg.tags %} style="color: rgb(153, 21, 21);" {% else %} style="color: #1f5e0f;" {% endif %}>
                            {{ msg }}
                        </p>
                    {% endfor %}
                {% else %}
                    <p class="loginp" id="message">Letâ€™s get your account back on track.</p>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <div class="field input-field">
                        <input type="email" placeholder="Email" name="forgotemail" class="input" required>
                    </div>
                    <div class="field button-field">
                        <button type="submit" name="Forgot" >Reset</button>
                        <button type="button" id="go-back-btn">Go Back</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="signupimg">
            <img src="{% static 'images/LOginsrtudy.png' %}" alt="" style="height: 550px;">
        </div>
        <script>
            btn=document.getElementById('go-back-btn')
        btn.onclick=()=>{
            window.location.href = '/login/';
        }
        </script>
    </section>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
