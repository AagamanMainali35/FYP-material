<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login and Signup Form</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        .button-field {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .button-field button {
            width: 48%;
        }

        /* This will change the placeholder color */
        input.otp-placeholder::placeholder {
            color: red;
        }
    </style>
</head>

<body>
    <section class="container forms">

        <!-- Login Form -->
        <div class="form login" id="login-form">
            <div class="form-content">
                <header>Welcome Back!</header>
                {% if messages %}
                    {% for msg in messages %}
                        <p class="loginp" id="message" {% if "error" in msg.tags %} style="color: rgb(153, 21, 21);" {% else %} style="color: #1f5e0f;" {% endif %}>
                            {{ msg }}
                        </p>
                    {% endfor %}
                {% else %}
                    <p class="loginp" id="message">Please enter Your OTP.</p>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="field input-field">
                        <input type="text" placeholder="Enter The OTP" name="ottp" id="ottp" class="input">
                    </div>
                    <div class="field button-field">
                        <button type="submit" name="signin" id="login-btn">Submit OTP</button>
                        <!-- Go Back Button -->
                        <button type="button" id="go-back-btn">Go Back</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="signupimg">
            <img src="{% static 'images/LOginsrtudy.png' %}" alt="" style="height: 550px;">
        </div>
    </section>

    <script>
        // Go Back button redirect to the login page
        document.getElementById('go-back-btn').addEventListener('click', function() {
            window.location.href = "{% url 'login' %}";  // Redirect to the login page
        });
    </script>

    <script src="{% static 'js/login.js' %}"></script>
   
</body>
</html>
