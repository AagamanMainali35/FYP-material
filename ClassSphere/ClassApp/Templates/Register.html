<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login and Signup Form</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        .button-field {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .button-field button {
            width: 48%;
        }

        /* This will change the placeholder color */
        input.otp-placeholder::placeholder {
            color: red;
        }
    </style>
</head>
<body>
    <section class="container forms">
        <div class="form signup">
            <div class="form-content">
                <h2 style="text-align: center;">Let's Get Started!</h2>
                {% if messages %}
                    {% for msg in messages %}
                        <p class="loginp" id="message" {% if "error" in msg.tags %} style="color: rgb(153, 21, 21);" {% else %} style="color: #1f5e0f;" {% endif %}>
                            {{ msg }}
                        </p>
                    {% endfor %}
                {% else %}
                <p class="loginp">A world of opportunities . Join us today!</p>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="field input-field">
                        <select class="input" required name="role">
                            <option value="" hidden selected>Signup as</option>
                            <option value="teacher">Teacher</option>
                            <option value="student">Student</option>
                        </select>
                        <select class="input" required name="Grade">
                            <option value="" hidden selected>Grade</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="field input-field input">
                        <input type="email" placeholder="Email" name="remail" required class="input">
                    </div>
                    <div class="field input-field input">
                        <input type="password" placeholder="Create password" name="rpassword" required class="password">
                    </div>
                    <div class="field input-field input">
                        <input type="password" placeholder="Confirm password" name="rpassword2"  required class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="field button-field">
                        <button name="signup">Signup</button>
                        <button type="submit" id="back">Back</button>
                    </div>
                    <div class="form-link">
                        <span>Already have an account? <a href="{% url 'login' %}" class="link login-link">Login</a></span>
                    </div>
                </form>
            </div>
        </div>
        <div class="signupimg">
            <img src="{% static 'images/LOginsrtudy.png' %}" alt="" style="height: 550px;">
        </div>
        <script>
            back=document.getElementById('back')
            back.onclick=()=>{
                window.location.href = '/login/';
            }

        </script>
    </section>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
