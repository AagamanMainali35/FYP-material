<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login and Signup Form</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        .button-field {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .button-field button {
            width: 48%;
        }

        /* This will change the placeholder color */
        input.otp-placeholder::placeholder {
            color: red;
        }
    </style>
</head>
<body>
    <section class="container forms">
        <div class="form login" id="login-form">
            <div class="form-content">
                <header>Welcome Back!</header>
                {% if messages %}
                    {% for msg in messages %}
                        <p class="loginp" id="message" {% if "error" in msg.tags %} style="color: rgb(153, 21, 21);" {% else %} style="color: #1f5e0f;" {% endif %}>
                            {{ msg }}
                        </p>
                    {% endfor %}
                {% else %}
                    <p class="loginp" id="message">Please enter login details below.</p>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <div class="field input-field">
                        <input type="email" placeholder="Email" name="loginemail" class="input" required>
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Password" name="loginpassword" class="password" required>
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="checkbox-wrapper-12" style="margin-top: 20px;">
                        <label style="margin-left:41px;color:#7f7f7f" for="remember-me">Remember me for 7 days</label>
                        <div class="cbx">
                            <input id="cbx-12" type="checkbox" name="rememberme" />
                            <label for="cbx-12"></label>
                            <svg width="15" height="14" viewbox="0 0 15 14" fill="none">
                                <path d="M2 8.36364L6.23077 12L13 2"></path>
                            </svg>
                        </div>
                    </div>

                    <div class="field button-field">
                        <button type="submit" name="signin" id="login-btn">Login</button>
                        <button type="button" name="passwordforget" id="forgetp">Forgot password?</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Don't have an account? <a href="{% url 'register' %}" class="link signup-link">Signup</a></span>
                </div>
            </div>
        </div>

        <div class="signupimg">
            <img src="{% static 'images/LOginsrtudy.png' %}" alt="" style="height: 550px;">
        </div>
    </section>
    <script>
        btn=document.getElementById('forgetp')
        btn.onclick=()=>{
            window.location.href = '/forget/';
        }
    </script>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
